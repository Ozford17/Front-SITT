<div class="container col-md-12 mx-auto " >
    <div class="row col-md-6 login-container  ">
        <form [formGroup]="Formulario"  (ngSubmit)="onLogin()">
            <div class="form-group mb-4 mt-2">
                <label for="">Usuario</label>
                <input type="text" class="form-control" name="Usuario" formControlName="usuario">
            </div>
            <div class="form-group mb-4">
                <label for="">Contrase√±a</label>
                <input type="password" class="form-control" name="Password" formControlName="password">
            </div>
            <div class="form-group mb-4">
                <button type="submit mb-4" class="btn btn-primary" >Entrar</button>
            </div>

        </form>
    </div>
</div>
